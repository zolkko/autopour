<div class="item">
    <div class="right floated"><i class="large circular inverted red cloud icon"></i> {{ waterLevel }} <i class="small up icon"></i> and {{ waterEstimate }} <i class="small down icon"></i> </div>
    <div class="right floated"><i class="large circular inverted purple sun icon"></i> {{ sunLevel }} and {{ sunStats }}</div>
    <img class="ui avatar image" src="{{ plantCondition }}">
    <div class="content">
        <a href="{{ detailsUrl }}" class="header">{{ plantName }}</a>
        <div class="description">Last Update {{ lastUpdate }}</div>
    </div>
</div>
